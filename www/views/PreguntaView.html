<ion-view>
  <ion-pane>
    <ion-header-bar class="bar-stable">
      <h1 class="title">Ionic Blank Starter</h1>
    </ion-header-bar>
    <ion-content ng-controller="AppPregunta">

      <div>
        <p ng-bind-html="enunciado"></p>
        <p>{{cuerpoPregunta}}</p>
      </div>
      <div>
        <button class="{{colorClass(0)}}" ng-click="checkAnswer(0)">
          {{RespuestaA.a}}
        </button>
        <button class="{{colorClass(1)}}" ng-click="checkAnswer(1)">
          {{RespuestaB.b}}
        </button>
        <button class="{{colorClass(2)}}" ng-click="checkAnswer(2)">
          {{RespuestaC.c}}
        </button>
        <button class="{{colorClass(3)}}" ng-click="checkAnswer(3)">
          {{RespuestaD.d}}
        </button>
      </div>
    </ion-content>
  </ion-pane>
</ion-view>
