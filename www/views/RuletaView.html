<ion-view>
  <ion-pane>
    <ion-content  ng-controller="RuletaController">
      <div class="bar bar-header bar-dark">
        <h1 class="title">Ronda {{turn}}/ 5 </h1>
      </div>

		<div class="roulettebg">
      <div class="center">
        <i class="{{heart1}}"></i>
        <i class="{{heart2}}"></i>
        <i class="{{heart3}}"></i>
      </div>
			<div id="workspace" class="center">
				<script id="modal" type="text/ng-template">
					<div class="modal image-modal transparent" ng-click="closeModal()">
						<ion-pane class="transparent">
							<img ng-src="{{imageSrc}}" class="fullscreen-image"/>
							<div id="materia"></div>
						</ion-pane>
					</div>
				</script>
			</div>
    </div>
      </ion-content>
    </ion-pane>
  </ion-view>
