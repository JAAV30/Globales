<ion-view>
  <ion-pane ng-controller="RuletaController">
    <ion-header-bar class="bar-stable">
      <div >
        <h1 class="title">Ronda {{turn}}/15</hr>
      </div>
      <div>
        <h4>
          <i class="{{heart1}}"></i>
          <i class="{{heart2}}"></i>
          <i class="{{heart3}}"></i>
          <i class="{{heart4}}"></i>
          <i class="{{heart5}}"></i>
        </h4>
      </div>
    </ion-header-bar>
    <ion-content class="center" >
    <div class="roulettebg">
      <div id="workspace" class="center">
				<script id="modal" type="text/ng-template">
					<div class="modal image-modal transparent" ng-click="closeModal()">
						<ion-pane class="transparent">
							<img ng-src="{{imageSrc}}" class="fullscreen-image"/>
							<div id="materia"></div>
						</ion-pane>
					</div>
				</script>
			</div>
    </div>
      </ion-content>
    </ion-pane>
  </ion-view>
